<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Startup Portal</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('nav.jpg'); /* Set background image */
            background-size: cover; /* Ensure the image covers the whole page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
           
        }

        /* Navbar Styles */
        .navbar {
            background-color: #007bff;
            overflow: hidden;
            padding: 20px;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #0056b3;
            color: white;
        }

        .navbar .logo {
            font-weight: bold;
            font-size: 22px;
        }

        .navbar .navbar-right {
            float: right;
        }

        /* Dropdown Button */
        .navbar .dropdown {
            float: left;
            overflow: hidden;
        }

        .navbar .dropdown .dropbtn {
            cursor: pointer;
            font-size: 17px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 20px;
            background-color: inherit;
        }

        .navbar .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .navbar .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        } 

        .navbar .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Clearfix (for proper alignment) */
        .navbar::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#" class="logo">CloudPortal</a>
        <a href="Home.html">Home</a>
        <a href="#services">Services</a>
        <a href="#pricing">Pricing</a>
        <div class="dropdown">
            <button class="dropbtn">More 
                <i class="arrow down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#about">About Us</a>
                <a href="#careers">Careers</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
        <div class="navbar-right">
            <a href="create.html" style="background-color: #28a745; color: white; border-radius: 4px;">Sign Up</a>
            <a href="login.html">Login</a>
        </div>
    </div>

    <!-- Placeholder Content -->
    <div style="padding:20px;">
        <h1>Welcome to CloudPortal</h1>
        <p>Your cloud solutions start here!</p>
    </div>

</body>
</html>
