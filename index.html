<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Portal</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('imagesss.jpeg'); /* Set background image */
            background-size: cover; /* Ensure the image covers the whole page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        /* Section styling */
        #guest-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        
        .hidden {
            display: none; /* Hidden by default */
        }
        
        /* Container styling */
        .container {
            background-color: rgba(255, 255, 255, 0); /* Make container slightly transparent */
            padding: 100px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center; 
            max-width: 400px;
            width: 100%;
        }
        
        /* Heading styling */
        h2 {
            font-size: 64px;
            color: #333;
            margin-bottom: 20px;
        }
        
        /* Paragraph styling */
        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        
        /* Button styling */
        button {
            background-color: #7b99ba;
            color: rgba(255, 255, 255, 0);
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        /* Responsive Design */
        @media (max-width: 2000px) {
            .container {
                padding: 80px;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
   

</head>
<body>
    <!-- Start Page -->
    <section id="start-page">
        <div class="container">
            <h1>Welcome to Cloud Startup Portal</h1>
            <button onclick="location.href='Nav.html';">Go to Nav</button>
           
        </div>
    </section>


</body>
</html>
